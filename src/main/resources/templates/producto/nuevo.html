<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h5 class="mb-4">Nuevo Producto</h5>
            <!--<form th:action="@{/student/guardar}" method="post">-->
            <form form th:action="@{/producto/guardar}" method="post">
                <div class="form-group">
                    <!-- control ataque csrf -->
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <!-- fin control ataque csrf -->
                    <!--                   <label for="name">Nombre</label>-->
                    <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off"
                           placeholder="Nombre : ">
                </div>
                <div class="form-group">
                    <!--                   <label for="surname">Apellidos</label>-->
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required="required"
                           autocomplete="off" placeholder="Descripcion : ">
                </div>
                <div class="form-group">
                    <!--                   <label for="dni">Nie/Dni</label>-->
                    <input type="text" class="form-control" id="inventario" name="inventario" required="required" autocomplete="off"
                           placeholder="Inventario : ">
                </div>
                <div class="form-group">
                                      <label for="fechaCreacion">Creacion :</label>
                    <input type="date" class="form-control" id="fechaCreacion" name="fechaCreacion" required="required"
                           autocomplete="off" placeholder="Creacion : ">
                </div>
                <div class="form-group">
                    <!--                   <label for="email">Email</label>-->
                    <input type="text" class="form-control" id="fechaUpdate" name="fechaUpdate" required="required"
                           autocomplete="off" placeholder="Actualizacion : ">
                </div>
                <div class="form-group">
                    <!--                   <label for="mobile">mobile</label>-->
                    <input type="text" class="form-control" id="proveedor" name="proveedor" required="required"
                           autocomplete="off" placeholder="Proveedor : ">
                </div>
                <div class="form-group">
                    <!--                   <label for="street">Calle</label>-->
                    <input type="text" class="form-control" id="categoria" name="categoria" required="required"
                           autocomplete="off" placeholder="Categoria : ">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block">
                        <i class="far fa-save"></i> Guardar
                    </button>
                </div>
            </form>
            <a sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/course/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
                <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <p th:text="${error}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
